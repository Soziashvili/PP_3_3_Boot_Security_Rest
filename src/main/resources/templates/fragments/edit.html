<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Admin main</title>
</head>
<body>

<div th:fragment="edit">
    <div class="modal fade" th:id="${'edit' + user.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:id="${'edit-form' + user.getId()}" th:method="POST" th:action="@{/admin/update/(id=${user.getId()})}" th:object="${new_user}" class="form">
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="userId"><strong>ID</strong></label>
                                <input type="text" class="form-control" th:value="${user.getId()}" th:name="id" th:id="id" id="userId" disabled="disabled"/>
<!--                                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="firstName"><strong>First name</strong></label>
                                <input type="text" class="form-control" th:value="${user.getFirstname()}" th:name="firstname" th:id="firstname" id="firstName"/>
                                <!--                                            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="lastName"><strong>Last name</strong></label>
                                <input type="text" class="form-control" th:value="${user.getLastname()}" th:name="lastname" th:id="lastname" id="lastName"/>
                                <!--                                            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="userAge"><strong>Age</strong></label>
                                <input type="text" class="form-control" th:value="${user.getAge()}" th:name="age" th:id="age" id="userAge"/>
                                <!--                                            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="userName"><strong>Email</strong></label>
                                <input type="text" class="form-control" th:value="${user.getUsername()}" th:name="username" th:id="username" id="userName"/>
                                <!--                                            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="userPassword"><strong>Password</strong></label>
                                <input type="password" class="form-control" th:value="${user.getPassword()}" th:name="password" th:id="password"  id="userPassword"/>
                                <!--                                        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="roles"><strong>Role</strong></label>
                                <select multiple class="form-control" th:field="*{roles}" id="roles">
                                    <option th:each="role : ${roles}" th:text="${role.getRole().substring(5)}" th:value="${role.getId()}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" th:form="${'edit-form' + user.getId()}" th:value="${user.getId()}">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
